<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<link rel="stylesheet" href="/static/ableplayer.min.css" type="text/css"/>
<script type="text/javascript" src="/static/ableplayer.js" defer>
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('video, audio').each(function (index, element) {
            if ($(element).data('able-player') !== undefined) {
                new AblePlayer($(this),$(element));
            }
        });
    });
</script>

<!--
1. Определение языка:
    - автоматически определяется язык страницы
    - data-force-lang="en" этот атрибут принудительно задает язык

2. Режим дебага:
    - data-debug

3. Файлы перевода:
    - data-translation-path="/static/lang.js" задаем так для Open edX, файлы "ru.js", "en.js" и т.д. складываем в "Файлы и загрузки"
    - файлы перевода обязательно должны быть (в т.ч. для русского и англйского языков)

4.

-->

<audio width="830" id="player_test" data-able-player data-translation-path="/static/lang.js"></audio>
