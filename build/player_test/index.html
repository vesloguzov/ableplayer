<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="/ableplayer.min.css" type="text/css"/>

<!-- JavaScript -->
<script src="/ableplayer.js" charset="utf-8"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $('video, audio').each(function (index, element) {
            if ($(element).data('able-player') !== undefined) {
                new AblePlayer($(this), $(element));
            }
        });
    });
</script>


<div style="padding: 100px; background: azure">

    <audio width="810" id="inclusive" data-able-player data-lang="ru"></audio>
    <ul class="able-playlist" data-player="inclusive" data-embedded>
        <li data-mp3="/player_test/music.mp3">My First Song</li>
        <li data-mp3="/player_test/music.mp3">My Second Song</li>
        <li data-mp3="/player_test/music.mp3">My Third Song</li>
    </ul>

</div>
</html>
