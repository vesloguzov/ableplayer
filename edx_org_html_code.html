<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<link rel="stylesheet" href="/static/ableplayer.min.css" type="text/css"/>

<script type="text/javascript">
    let player_script = document.createElement("script");
    player_script.src  = "/static/ableplayer.js";
    let head = document.getElementsByTagName("head").item(0);
    head.appendChild(player_script);

    player_script.onload = function(){
        $('video, audio').each(function (index, element) {
            if ($(element).data('able-player') !== undefined) {
                new AblePlayer($(this),$(element));
            }

        });
    };

</script>


<audio width="830" id="able_player_1" data-force-lang="en" data-able-player data-translation-path="/static/lang.js"></audio>
<ul class="able-playlist" data-player="able_player_1" data-embedded>
    <li data-mp3="/static/Mehanizmy-stabilizacii.mp3" >Self-esteem stabilization mechanisms</li>
</ul>

Как работает плеер:

1. Определение языка:
    - автоматически определяется язык страницы
    - data-force-lang="en" этот атрибут принудительно задает язык

2. Режим дебага:
    - data-debug

3. Файлы перевода:
    - data-translation-path="/static/lang.js" задаем так для Open edX, файлы "ru.js", "en.js" и т.д. складываем в "Файлы и загрузки"
    - если не Open edX, тогда убираем атрибут data-translation-path
    - файлы перевода обязательно должны быть (в т.ч. для русского и англйского языков)
